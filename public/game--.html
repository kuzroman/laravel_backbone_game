    <div class="hiddenWindow">
        <div id="results" class="results">
            <div class="resultsTable">
                <div>
                    <div id="resultsClose" class="resultsClose"></div>
                    <h3 id="resultsScore">000 points</h3>
                    <!-- пока мы еще не проиграли буквам, буквы нас еще не могут поранить-->
                    <p>Right. You were defeated the webpage lettering.</p>
                    <ul>
                        <li>
                            <div>TIME</div>
                            <div id="resultsTimeLeft">0.001s</div>
                        </li>
                        <li>
                            <div>SHOOTS</div>
                            <div id="resultsShots">0</div>
                        </li>
                        <li>
                            <div>DESTROYED</div>
                            <div id="resultsDestroy">0</div>
                        </li>
                        <li>
                            <div>ACCURACY</div>
                            <div id="resultsAccuracy">0%</div>
                        </li>
                        <li>
                            <div><span>YOUR BEST</span></div>
                            <div id="resultsBest">000</div>
                        </li>
                    </ul><a id="viewLeaderboard" class="linkBtn">VIEW LEADERBOARD</a>
                </div>
            </div>
        </div>
        <div id="leaders" class="results">
            <div class="leaderTable">
                <div>
                    <div id="resultsClose" class="resultsClose"></div>
                    <h3>LEADERBOARD</h3>
                    <ul id="topLeaders"></ul>
                </div>
            </div>
        </div>
    </div>

    <script id="topListTmpl" type="text/x-dot-template">
        {{~it.array :obj:i}}
        <li>
            {{? obj.name }}
            <div>{{=i+1}}st <span>{{=obj.name}}</span></div>
            <div>{{=obj.score}}</div>
            {{??}}
            <div>{{=i+1}}st <span id="resultName"><input id="resultNameInput" placeholder="your name"></span></div>
            <div><a class="linkBtn" id="saveScore">SAVE</a> {{=obj.score}}</div>
            {{?}}
        </li>
        {{~}}
    </script>
    <script id="yourScore" type="text/x-dot-template">
        <li>
            <div>{{=it.place+1}}st <span id="resultName"><input id="resultNameInput" placeholder="your name"></span></div>
            <div><a class="linkBtn" id="saveScore">SAVE</a> {{=it.score}}</div>
        </li>
    </script>
